<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fehrenheit to Celsius</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Fahrenheit to Celsius Convertor</h1>
    <h2 id="box">&#176;C = (&deg;F - 32) x 5 / 9</h2>

    <button id="fahrenheit-btn">Fahrenheit to Celsius</button>
    <button id="celsius-btn">Celsius to Fahrenheit</button>

    <h2>Input</h2>
    <p>
      <a
        href="https://thirdspacelearning.com/gcse-maths/geometry-and-measure/area-of-a-trapezium/"
        target="_blank"
        id="link"
        >Temperature</a
      >
      in <span id="temp1">Fahrenheit</span>:
      <input id="fahrenheit-in" type="text" />
    </p>
    <!-- 
    <button id="convertC-btn">CONVERT TO CELSIUS</button>
    <button id="convertF-btn">CONVERT TO FAHRENHEIT</button> -->

    <button id="convert-btn">CONVERT</button>

    <h2>Output</h2>
    <p>
      Temperature in <span id="temp2">Celsius</span>:
      <span id="fahrenheit-output">----</span>.
    </p>

    <div id="pic-container"></div>
  </body>
</html>
